services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel-service
        container_name: laravel_app
        restart: unless-stopped
        ports:
            - "${APP_PORT:-8000}:8000"
        environment:
            APP_ENV: local
            APP_DEBUG: "true"
            APP_URL: "http://localhost:${APP_PORT:-8000}"
            DB_CONNECTION: sqlite
            DB_DATABASE: /var/www/html/database/database.sqlite
